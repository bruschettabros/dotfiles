# Window style
setw -g window-style 'bg=#1e1e2e'
setw -g window-active-style 'bg=#313244'
setw -g window-status-format '#[fg=#313244,bg=#1e1e2e]‚¶ö#[fg=#cdd6f4,bg=#1e1e2e] #I #W #[fg=#313244,bg=#1e1e2e]‚¶ö'
