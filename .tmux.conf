set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g prefix C-a

# Increase scrollback buffer size
set -g history-limit 50000

# Refresh status more often (default 15 sec)
set -g status-interval 5

# Renumber windows when one is closed
set -g renumber-windows on

# Focus events enabled for terminals that support them
set -g focus-events on

unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

# Fast window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6

bind -r m resize-pane -Z


set -g mouse on

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @plugin 'tmux-plugins/tmux-yank'        # Better clipboard integration
set -g @plugin 'tmux-plugins/tmux-cpu'         # CPU/GPU/RAM status
set -g @plugin 'tmux-plugins/tmux-open'        # Open links/files from tmux
set -g @plugin 'tmux-plugins/tmux-sessionist'  # Session management
set -g @plugin 'sainnhe/tmux-fzf'              # Fuzzy finding for tmux
set -g @plugin 'jaclu/tmux-menus'              # Right-click menus

set -g @plugin 'lost-melody/tmux-command-palette'


set -g @catppuccin_flavour 'mocha'

# Move status line to bottom
set -g status-position bottom

# Window styling - basic and centered
set -g status-justify centre
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_default_fill "all"
set -g @catppuccin_window_current_fill "all"

# Window colors
set -g @catppuccin_window_text_color "#{@thm_white}"
set -g @catppuccin_window_current_text_color "#{@thm_black}"
set -g @catppuccin_window_current_background_color "#{@thm_green}"

# Status line styling
set -g @catppuccin_status_background_color "#{@thm_base}"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_middle_separator " "

# Configure left modules (system monitoring)
set -g @catppuccin_status_modules_left "cpu ram"
set -g @catppuccin_cpu_text " CPU #{cpu_percentage} "
set -g @catppuccin_cpu_color "#{@thm_blue}"
set -g @catppuccin_cpu_background_color "#{@thm_red}"

set -g @catppuccin_ram_text " MEM #{ram_percentage} "
set -g @catppuccin_ram_color "#{@thm_blue}"
set -g @catppuccin_ram_background_color "#{@thm_mauve}"

# Configure right modules (session, user, time)
set -g @catppuccin_status_modules_right "session user date_time"
set -g @catppuccin_session_text " #S "
set -g @catppuccin_session_color "#{@thm_black}"
set -g @catppuccin_session_background_color "#{@thm_green}"

set -g @catppuccin_user_text " #(whoami) "
set -g @catppuccin_user_color "#{@thm_black}"
set -g @catppuccin_user_background_color "#{@thm_yellow}"

set -g @catppuccin_date_time_text " %H:%M:%S"
set -g @catppuccin_date_time_color "#{@thm_black}"
set -g @catppuccin_date_time_background_color "#{@thm_peach}"

# Other plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @yank_selection_mouse 'clipboard' # Copy mouse selection to clipboard

# Configure prefix highlight to show when prefix is pressed
set -g @prefix_highlight_prefix_prompt 'PREFIX'
set -g @prefix_highlight_show_copy_mode 'on'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
