# Set prefix to Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Set base index to 1
set -g base-index 1

# Set pane base index to 1
setw -g pane-base-index 1

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Set vi mode for copy mode
setw -g mode-keys vi

# Modern colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Increase scrollback buffer size
set -g history-limit 10000

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-net-speed'

# Status bar customization
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-position bottom
set -g status-left-length 90
set -g status-right-length 90
set -g status-style "bg=#1e1e2e"

# CPU and RAM format
set -g @cpu_percentage_format "%3.0f%%"
set -g @ram_percentage_format "%3.0f%%"

# Status bar content
set -g status-left "#[fg=#89b4fa,bg=#1e1e2e] Û±´ã #S "
set -g status-right "#[fg=#89b4fa]Û∞ª† CPU:#{cpu_percentage} Û∞çõ RAM:#{ram_percentage} #{battery_status_fg}#{battery_icon} #{battery_percentage} #{net_speed} #[fg=#cdd6f4]%a %d %b %H:%M:%S "

# Window style
setw -g window-style 'bg=#1e1e2e'
setw -g window-active-style 'bg=#313244'
setw -g window-status-format '#[fg=#cdd6f4,bg=#1e1e2e] #I #[fg=#cdd6f4,bg=#1e1e2e] #W '
setw -g window-status-current-format '#[fg=#1e1e2e,bg=#89b4fa] #I #[fg=#1e1e2e,bg=#89b4fa] #W '

# Pane border style
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa'

# Message style
set -g message-style 'fg=#cdd6f4 bg=#1e1e2e'

# Command prompt style
set -g message-command-style 'fg=#cdd6f4 bg=#1e1e2e'

# Mode style
setw -g mode-style 'fg=#cdd6f4 bg=#313244'

