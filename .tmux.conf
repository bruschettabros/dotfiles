set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g prefix C-a

# Increase scrollback buffer size
set -g history-limit 50000

# Refresh status more often (default 15 sec)
set -g status-interval 5

# Renumber windows when one is closed
set -g renumber-windows on

# Focus events enabled for terminals that support them
set -g focus-events on

unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

# Fast window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6

bind -r m resize-pane -Z


set -g mouse on
# set -g window-status-current-bg magenta

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @plugin 'tmux-plugins/tmux-yank'        # Better clipboard integration
set -g @plugin 'tmux-plugins/tmux-cpu'         # CPU/GPU/RAM status
set -g @plugin 'tmux-plugins/tmux-open'        # Open links/files from tmux
set -g @plugin 'tmux-plugins/tmux-sessionist'  # Session management
set -g @plugin 'sainnhe/tmux-fzf'              # Fuzzy finding for tmux
set -g @plugin 'jaclu/tmux-menus'              # Right-click menus

set -g @plugin 'tmux-plugins/tmux-battery'     # Battery status
set -g @plugin 'tmux-plugins/tmux-cpu'         # CPU/RAM/GPU status
set -g @plugin 'tmux-plugins/tmux-open'        # Open links from tmux
set -g @plugin 'tmux-plugins/tmux-prefix-highlight' # Highlight when prefix is active
set -g @plugin 'lost-melody/tmux-command-palette'


set -g @catppuccin_flavour 'mocha'

# Window styling
set -g @catppuccin_window_left_separator "ÓÇ∂"
set -g @catppuccin_window_right_separator "ÓÇ¥"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "ÓÇ∂"



set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#{?window_zoomed_flag,üîç,}#W"
set -g @catppuccin_window_default_color "red"

set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_text "#{?window_zoomed_flag,üîç,}#W"
set -g @catppuccin_window_current_color "teal"

# Status bar
set -g @catppuccin_status_left_separator "ÓÇ∂"
set -g @catppuccin_status_right_separator "ÓÇ¥"
set -g @catppuccin_status_modules_left "cpu ram"
set -g @catppuccin_status_modules_right "application session"
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "yes"

set -g @catppuccin_directory_text " #{b:pane_current_path} "
set -g @catppuccin_session_text " #{?client_prefix,<prefix>,}#S "
set -g @catppuccin_cpu_text " #{cpu_fg_color}CPU:#{cpu_percentage} "
set -g @catppuccin_battery_text " #{battery_status_fg}Battery:#{battery_percentage} "
set -g @catppuccin_date_time_text " %H:%M:%S "
set -g @catppuccin_user_text " #{user} "
set -g @catppuccin_host_text " #{host_short} "

# Modern color scheme
set -g @catppuccin_directory_color "teal"
set -g @catppuccin_session_color "red"
set -g @catppuccin_cpu_color "pink"
set -g @catppuccin_battery_color "green"
set -g @catppuccin_application_color "pink"
set -g @catppuccin_user_color "yellow"
set -g @catppuccin_host_color "teal"
set -g @catppuccin_date_time_color "red"
set -g @catppuccin_git_color "blue"

# Increase status line height for better visibility
set -g status-style "bg=default,fg=default"
set -g status-justify "left"
set -g status-left-length 100
set -g status-right-length 150

# Other plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @yank_selection_mouse 'clipboard' # Copy mouse selection to clipboard

# Configure prefix highlight to show when prefix is pressed
set -g @prefix_highlight_prefix_prompt 'PREFIX'
set -g @prefix_highlight_show_copy_mode 'on'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
