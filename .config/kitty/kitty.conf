editor /opt/homebrew/bin/nvim

font_family      Hack Nerd Font
bold_font        Hack Nerd Font Bold
italic_font      Hack Nerd Font Italic
bold_italic_font Hack Nerd Font Bold Italic
font_size 18.0

remember_window_size  yes
initial_window_width  640
initial_window_height 400

# Performance settings
sync_to_monitor yes
repaint_delay 10
input_delay 3
visual_bell_duration 0.0
enable_audio_bell no

# Behavior settings
scrollback_lines 10000
scrollback_pager less
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0
mouse_hide_wait 3.0
url_style double
detect_urls yes
copy_on_select yes
strip_trailing_spaces never
select_by_word_characters @-./_~?&=%+#

window_padding_width 8

foreground #A6ACCd
background #292D3E

color0  #292D3E
color8  #676E95
color1  #F07178
color9  #F07178
color2  #C3E88D
color10 #C3E88D
color3  #FFCB6B
color11 #FFCB6B
color4  #82AAFF
color12 #82AAFF
color5  #C792EA
color13 #C792EA
color6  #89DDFF
color14 #89DDFF
color7  #A6ACCd
color15 #EEFFFF

selection_foreground #A6ACCd
selection_background #343B51

cursor #A6ACCd
cursor_text_color #292D3E

active_tab_foreground   #A6ACCd
active_tab_background   #343B51
inactive_tab_foreground #676E95
inactive_tab_background #292D3E

tab_bar_style powerline
tab_powerline_style slanted

kitty_mod ctrl+shift

map kitty_mod+c copy_to_clipboard
map cmd+c       copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map cmd+v       paste_from_clipboard
map kitty_mod+s  paste_from_selection
map shift+insert paste_from_selection
map kitty_mod+enter new_window
map cmd+enter       new_window
map kitty_mod+n new_os_window
map cmd+n       new_os_window
map kitty_mod+w close_window
map shift+cmd+d close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top
map kitty_mod+r start_resizing_window
map cmd+r       start_resizing_window
map kitty_mod+1 first_window
map cmd+1       first_window
map kitty_mod+2 second_window
map cmd+2       second_window
map kitty_mod+3 third_window
map cmd+3       third_window
map kitty_mod+4 fourth_window
map cmd+4       fourth_window
map kitty_mod+5 fifth_window
map cmd+5       fifth_window
map kitty_mod+6 sixth_window
map cmd+6       sixth_window
map kitty_mod+7 seventh_window
map cmd+7       seventh_window
map kitty_mod+8 eighth_window
map cmd+8       eighth_window
map kitty_mod+9 ninth_window
map cmd+9       ninth_window
map kitty_mod+0 tenth_window
map kitty_mod+right next_tab
map shift+cmd+]     next_tab
map ctrl+tab        next_tab
map kitty_mod+left previous_tab
map shift+cmd+[    previous_tab
map ctrl+shift+tab previous_tab
map kitty_mod+t new_tab
map cmd+t       new_tab
map kitty_mod+q close_tab
map cmd+w       close_tab
map shift+cmd+w close_os_window
map kitty_mod+. move_tab_forward
map kitty_mod+, move_tab_backward
map kitty_mod+alt+t set_tab_title
map shift+cmd+i     set_tab_title
map kitty_mod+l next_layout
map kitty_mod+equal  change_font_size all +2.0
map kitty_mod+plus   change_font_size all +2.0
map kitty_mod+kp_add change_font_size all +2.0
map cmd+plus         change_font_size all +2.0
map cmd+equal        change_font_size all +2.0
map shift+cmd+equal  change_font_size all +2.0
map kitty_mod+minus       change_font_size all -2.0
map kitty_mod+kp_subtract change_font_size all -2.0
map cmd+minus             change_font_size all -2.0
map shift+cmd+minus       change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0
map cmd+0               change_font_size all 0
map kitty_mod+f11 toggle_fullscreen
map ctrl+cmd+f    toggle_fullscreen
map kitty_mod+f10 toggle_maximized
map opt+cmd+s toggle_macos_secure_keyboard_entry
map kitty_mod+u    kitten unicode_input
map ctrl+cmd+space kitten unicode_input
map kitty_mod+f2 edit_config_file
map cmd+,        edit_config_file
map kitty_mod+escape kitty_shell window
map cmd+k clear_terminal to_cursor active
map option+cmd+k clear_terminal scrollback active
map cmd+ctrl+l clear_terminal to_cursor_scroll active
map kitty_mod+f5 load_config_file
map ctrl+cmd+,   load_config_file
map kitty_mod+f6 debug_config
map opt+cmd+,    debug_config
map cmd+h hide_macos_app
map opt+cmd+h hide_macos_other_apps
map cmd+m minimize_macos_window
map cmd+q quit

# Shell integration
shell_integration enabled
allow_remote_control yes
listen_on unix:/tmp/kitty

# Terminal bell
bell_on_tab "ðŸ”” "
bell_path none

# Tab bar customization
tab_bar_edge bottom
tab_bar_align left
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_title_template "{title}"
active_tab_title_template "{title}"
tab_activity_symbol "âš¡"
tab_bar_min_tabs 1
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
